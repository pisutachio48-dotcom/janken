<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけんゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="title">
    <h1>じゃんけんゲーム</h1>
    <button id="start">スタート</button>
    <p id="gamehantei"></p>
  </div>
  <div id="hyoudai">
    <h1>じゃんけんゲーム</h1>
    <button id="repeat">もう一回</button>
  </div>
  <div id="game">
    <div id="container">
      <div class="player">
        <p>com</p>
        <div id="com"></div>
      </div>

      <p class="vs">VS</p>
      <div class="player2">
        <p>自分</p>
        <div>
          <img src="img/tyoki.jpg" width="100px" alt="" id="my">
        </div>
      </div>

    </div>
    <div id="mybutton">
      <button id="gu">グー</button>
      <button id="tyoki">チョキ</button>
      <button id="pa">パー</button>
      <p id="shouri"></p>
    </div>
    <div class="winlos">
      <p id="winbw">勝ち</p>
      <p id="losbw">負け</p>
    </div>

  </div>
  <div id="gamehantei">GAME WIN!</div>

  <script src="main.js"></script>
</body>

</html>
